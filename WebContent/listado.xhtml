<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  
	template="/templates/template-general.xhtml">
	<ui:define name="titulo">
    #{msgs.tituloOperacionListado}
</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<p:dataTable var="valumno" value="#{controller.alumnos}" draggableColumns="true">
				<p:column headerText="#{msgs.tablaNombre}" filterBy="#{valumno.nombre}" filterMatchMode="contains">
					<h:outputText value="#{valumno.nombre}" />
				</p:column>
				<p:column headerText="#{msgs.tablaApellidos}" filterBy="#{valumno.apellidos}" filterMatchMode="contains">
					<h:outputText value="#{valumno.apellidos}" />
				</p:column>

				<p:column headerText="#{msgs.tablaIdUser}" filterBy="#{valumno.iduser}" filterMatchMode="contains">
					<h:outputText value="#{valumno.iduser}" />
				</p:column>

				<p:column headerText="#{msgs.tablaCorreo}" filterBy="#{valumno.email}" filterMatchMode="contains">
					<h:outputText value="#{valumno.email}" />
				</p:column>
				<p:column headerText="#{msgs.tablaBaja}">
					<h:commandLink action="#{controller.baja(valumno)}" type="submit"
						value="#{msgs.enlaceBaja}" immediate="true">
						<f:ajax execute="@this" render="@form" />
					</h:commandLink>
				</p:column>
				<p:column headerText="#{msgs.tablaEditar}">
					<h:commandLink action="editar" type="submit"
						value="#{msgs.enlaceEditar}"
						actionListener="#{alumno.setAlumno(valumno)}" immediate="true">
						<f:ajax execute="@this" render="@form" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/pie-idiomas-casa.xhtml" />
	</ui:define>
</ui:composition>
