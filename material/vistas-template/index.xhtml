<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/template-general.xhtml">
<ui:define name="titulo">
    #{msgs.tituloOpciones}
</ui:define>

<ui:define name="cuerpo">
<h:form>
  <h:commandLink value="#{msgs.enlaceListado}" action="#{controller.listado}"/> 
  <br></br>
  <h:commandLink value="#{msgs.enlaceAlta}" action="alta" actionListener="#{alumno.iniciaAlumno}"/>
 <br/>
 #{msgs.textoIdioma}
  <ul>
 <li>
   <h:commandLink value="#{msgs.enlaceIdiomaES}" actionListener="#{settings.setSpanish}">
     <f:ajax render="@form"/>
  </h:commandLink>
   </li>
   <li>
   <h:commandLink value="#{msgs.enlaceIdiomaEN}" actionListener="#{settings.setEnglish}">
     <f:ajax render="@form"/>
   </h:commandLink>
   </li>
  </ul>
</h:form>
</ui:define>
</ui:composition>
