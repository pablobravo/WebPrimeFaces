      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{settings.locale}">      
<h:head>
<title>#{msgs.tituloHead}</title> 
</h:head>

			</ul>

</f:view>
