<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<!-- Si que si quisiera tomar el idioma del navegador -->
<!-- <f:view locale="#{facesContext.externalContext.requestLocale}">  -->
<!-- Para tomar el idioma del bean de configuraciÃ³n beanSettings  -->
<f:view locale="#{settings.locale}">

	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<center>
			<h1>#{msgs.tituloAplicacion1}</h1>
			<br />
			<h2>#{msgs.tituloAplicacion2}</h2>
			<br />
			<h3>#{msgs.tituloOperacionAlta}</h3>
			<br />
		</center>

		<h:form>
			<h:panelGrid columns="2" styleClass="formTable">
  #{msgs.nombre} 
  <h:inputText value="#{controller.alumno.nombre}" />
  
  #{msgs.apellidos} 
  <h:inputText value="#{controller.alumno.apellidos}" />
  
  #{msgs.userid}
  <h:inputText value="#{controller.alumno.iduser}" />
  
  #{msgs.correo} 
  <h:inputText value="#{controller.alumno.email}" />
			</h:panelGrid>
			<h:commandButton value="#{msgs.botonSalvar}"
				action="#{controller.salva}" />
#{msgs.textoIdioma}
            <ul>
				<li><h:commandLink value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}">
						<f:ajax render="@form" />
					</h:commandLink></li>
				<li><h:commandLink value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}">
						<f:ajax render="@form" />
					</h:commandLink></li>
			</ul>
		</h:form>
	</h:body>
</f:view>
</html>
